<!DOCTYPE html>
<html>
  <head>
    <title>Botão para a App Store da Apple com hover e mensagem de título</title>
    <style>
      /* Estilos para o botão */
      #app-store-btn {
        cursor: pointer;
        width: 200px;
        height: 50px;
        background-color: #0070c9;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }
      #app-store-btn:hover {
        background-color: #1d85e8;
      }
      #app-store-btn img {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <a href="https://www.apple.com/br/app-store/" target="_blank">
      <div id="app-store-btn" title="Para ir na Apple Store">
        <img src="caminho/para/a/imagem/apple-store.png" alt="Ícone da App Store">
      </div>
    </a>
  </body>
</html>
