<!DOCTYPE html>
<html>
  <head>
    <title>Botão da Apple Store</title>
    <style>
      /* Estilos para o botão */
      #apple-store-btn {
        cursor: pointer;
        width: 200px;
        height: 50px;
      }
      #apple-store-btn:hover {
        background-color: #a6a6a6;
      }
    </style>
  </head>
  <body>
    <a href="https://www.apple.com/br/shop" target="_blank">
      <svg id="apple-store-btn" viewBox="0 0 200 50">
        <rect x="0" y="0" width="200" height="50" rx="8" fill="#000" />
        <path d="M150 15 L100 15 L90 5 L80 15 L30 15 L45 25 L35 35 L55 30 L60 40 L70 30 L100 30 L90 20 L150 20 Z" fill="#fff" />
        <text x="105" y="32" font-family="Helvetica Neue" font-size="18" font-weight="bold" fill="#000">Apple Store</text>
      </svg>
    </a>
  </body>
</html>
